<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto+Mono&display=swap" rel="stylesheet">

</head>

<body>
    <div class="t1">
        <!-- <h6>Oven Dashboard</h6> -->
        <div class="main-div">
            <div class="upper">
                <div class="main-box">
                    <div class="box1">
                        <div class="b1-d1">
                            <button type="button" id="s1" class="small-button">
                                <!-- <img src="./assets/timer.png" alt="timer-img"> -->
                                <img width="50" height="50" src="https://img.icons8.com/ios/50/timer.png" alt="timer" />
                            </button>
                        </div>
                        <div class="b1-d2">
                            <button type="button" id="s2" class="small-button">
                                <img src="./assets/plus.png" alt="increase-button-img">
                            </button>
                        </div>
                        <div class="b1-d3">
                            <button type="button" id="s3" class="small-button">
                                <img src="./assets/minus.png" alt="decrease-button-img">
                            </button>
                        </div>
                    </div>
                    <div class="box2">
                        <div class="b2-d1">

                            <div id="MyClockDisplay" class="clock" onload="showTime()"></div>


                        </div>
                        <div class="b2-d2">
                            <div class="channel">
                                <h3 class="channel__title">
                                    <span class="channel__value">0.0</span>

                                </h3>


                            </div>

                        </div>
                    </div>
                    <div class="box3">
                        <div class="b3-d1">
                            <button type="button" id="s4" class="small-button">
                                <img src="./assets/door.png" alt="cooker-door-img">
                            </button>
                        </div>
                        <div class="b3-d2">
                            <button type="button" id="s5" class="small-button">
                                <img src="./assets/fan.png" alt="fan-img">
                            </button>
                        </div>
                        <div class="b3-d3">
                            <button type="button" id="s6" class="small-button">
                                <img src="./assets/info.png" alt="info-img">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="down">
                <div class="b1-box">
                    <div id="frame">
                        <a class="button"></a>
                    </div>
                </div>
                <div class="b2-box">
                    <div id="frame">
                        <a class="button"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./script/script.js"></script>
</body>

</html>
