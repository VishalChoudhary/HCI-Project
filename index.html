<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="main-div">
        <div class="upper">
            <div class="main-box">
                <div class="box1">
                    <div class="b1-d1">
                        <button type="button" id="s1" class="small-button">
                            <img src="./assets/timer.png" alt="timer-img">
                        </button>
                    </div>
                    <div class="b1-d2">
                        <button type="button" id="s2" class="small-button">
                            <img src="./assets/plus.png" alt="increase-button-img">
                        </button>
                    </div>
                    <div class="b1-d3">
                        <button type="button" id="s3" class="small-button">
                            <img src="./assets/minus.png" alt="decrease-button-img">
                        </button>
                    </div>
                </div>
                <div class="box2">
                    <div class="b2-d1">
                        <input type="time" name="" id="d_time">
                    </div>
                    <div class="b2-d2">
                        <input type="text" name="" id="d_primary">
                    </div>
                </div>
                <div class="box3">
                    <div class="b3-d1">
                        <button type="button" id="s4" class="small-button">
                            <img src="./assets/door.png" alt="cooker-door-img">
                        </button>
                    </div>
                    <div class="b3-d2">
                        <button type="button" id="s5" class="small-button">
                            <img src="./assets/fan.png" alt="fan-img">
                        </button>
                    </div>
                    <div class="b3-d3">
                        <button type="button" id="s6" class="small-button">
                            <img src="./assets/info.png" alt="info-img">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="down">
            <div class="b1-box">
                <button type="button" id="left_vol" class="large-button"></button>
            </div>
            <div class="b2-box">
                <button type="button" id="right_vol" class="large-button"></button>
            </div>
        </div>
    </div>
    <script type="module" src="./script/script.js"></script>
</body>

</html>
